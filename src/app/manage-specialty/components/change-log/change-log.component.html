<div class="row history-area">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label pull-left">Historie wijzigingen:</label>

            <div class="btn-group btn-group-xs pull-right">
                <button
                    type="button"
                    class="btn btn-default pull-left btn-xs"
                    [disabled]="currentPage == 0"
                    (click)="setPage(-1)"
                >
                    <
                </button>
                <button
                    type="button"
                    class="btn btn-default btn-xs"
                    disabled="disabled"
                >
                    {{currentPage+1}}/{{numberOfPages()}}
                </button>

                <button
                    type="button"
                    class="btn btn-default pull-right btn-xs"
                    [disabled]="currentPage >= changeLog?.length/pageSize - 1"
                    (click)="setPage(1)"
                >
                    >
                </button>

            </div>
            <div class="clearfix"></div>
            <ul class="list-group">
                <be-change-log-item
                    *ngFor="let changeLogItem of currentChangeLogItems"
                    [changeLogItem]="changeLogItem"
                >
                </be-change-log-item>
            </ul>
        </div>
    </div>
</div>
